<!--        <script type="text/javascript">

        <h1>Djudge:Corretor de Questões</h1>

        <script>

            function typeWrite(el) {

                const textoArray = el.innerHTML.split('');
                el.innerHTML = '';
                textoArray.forEach((letra, i) => {
                    setTimeout(function () {

                        el.innerHTML += letra;

                    }, 75 * i);
                });
            }

            const titulo = document.querySelector('h1');
            typeWrite(titulo);

        </script>

    </body>
