<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Djudge - Cadastro de Questão</title>
        <link rel="stylesheet" type="text/css" href="css/cadQuestao.css">
        <script src="js/jquery/jquery-3.4.1.min.js"></script>
        <link href="img/djudge_favicon.png" rel="icon" type="image/x-icon">
        <link href="css/bootstrap/bootstrap.min.css">
        <link href="css/fileupload.css">
        <script src="js/fileupload.js"></script>
        <script type="text/javascript" src="js/effect.js"></script>
    </head>

    <body>
        <div class="form-style-5">
            <form class= "form-horizontal" id="formulario">
                <ul id="progress">
                    <li class="ativo">Título da questão</li>
                    <li>Mídia</li>
                    <li>Enunciado</li>
                    <li>Nível e privacidade</li>

                </ul>

                <fieldset>

                    <h2>Título da questão</h2>
                    <input type="text" name="title" placeholder="Título da questão">
                    <input type="submit" name="next" class="next acao" value="Próximo">
                </fieldset>
                <fieldset>

                    <h2>Imagens da Questão</h2>
                    <div class="row form-group">
                        <div class="col-sm-10">
                            <label class="file-upload btn btn-primary">
                                <span class="file-upload-text">Escolher Arquivo</span>
                                <input type="file">
                            </label>
                        </div>
                    </div>
                    <script type="text/javascript">
                        $(document).ready(function () {
                            $('.fileupload').file_upload();
                        });
                    </script>

                    <h3>Caso não seja necessária a adição de imagens , ignore este passo...</h3>
                    <input type="submit" name="prev" class="prev acao" value="Anterior">
                    <input type="submit" name="next" class="next acao" value="Próximo">
                </fieldset>
                <fieldset>
                    <h2>Enunciado da Questão</h2>
                    <textarea name="enun" placeholder="Enunciado completo"></textarea>
                    <input type="submit" name="prev" class="prev acao" value="Anterior">
                    <input type="submit" name="next" class="next acao" value="Próximo">
                </fieldset>
                <fieldset>
                    <h2>Nível e privacidade</h2>
                    <h3>Nível da questão</h3>
                    <select id="lvl" name="level">
                        <option value="#">-</option>
                        <option value="calouros">Maratona Nível 1 (1º ano)</option>
                        <option value="vet">Maratona Nível 2 (2º ano)</option>
                    </select>

                    <h3>Privacidade da questão:</h3>
                    <select id="priv" name="priv">
                        <option value="#">-</option>
                        <option value="1">Privado (apenas para professores)</option>
                        <option value="2">Aberto ao público</option>
                    </select>
                    <input type="submit" name="prev" class="prev acao" value="Anterior">
                    <input type="submit" name="next" class="next acao" value="Cadastrar">
                </fieldset>


            </form>	
        </div>

    </body>


</html>
